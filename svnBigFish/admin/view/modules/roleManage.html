

<div class="contents">

    <div class="top">
        角色列表
        <button class="btn btn-success AddBtn" ui-sref="admin.addRole"> +新增</button>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped ">
                <thead>
                <tr>
                    <th>id</th>
                    <th>角色</th>
                    <th>创建人</th>
                    <th>更新人 </th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in  vm.data">
                    <td ng-bind="x.id"></td>
                    <td ng-bind="x.roleName"></td>
                    <td ng-bind="x.createBy"></td>
                    <td ng-bind="x.updateBy"></td>
                    <td ng-bind="x.createAt | date:'yyyy-MM-dd'"></td>
                    <td ng-bind="x.updateAt | date:'yyyy-MM-dd'"></td>
                    <td>
                        <table>
                            <tr>
                                <td><button class="btn btn-success padding" ui-sref="admin.addRole({id:x.id})">编辑</button></td>
                                <td><button class="btn btn-danger margin padding" ng-disabled="x.id==1" ng-click="vm.delete(x.id)">删除</button></td>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
