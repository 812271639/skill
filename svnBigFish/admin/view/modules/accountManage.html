<div class="manageSearch">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        角色
        <select class="form-control usernameInput" ng-model="vm.params.roleId">
            <option value=''>请选择</option>
            <option ng-repeat=" x in vm.role" ng-value="x.id" ng-selected="x.id == vm.params.roleId" >{{x.roleName}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        用户名 <input type="text" class="form-control usernameInput"  ng-model="vm.params.username">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
        <button class="btn btn-danger AddBtn margin" type="reset" ng-click="vm.searchAccount('','')">重置</button>
        <button class="btn btn-success AddBtn" ng-click="vm.searchAccount(vm.params.roleId,vm.params.username)">搜索</button>
    </div>
</div>


<div class="contents">

    <div class="top">
        用户列表
        <button class="btn btn-success AddBtn" ui-sref="admin.addAccount"> +新增</button>
    </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped ">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建人</th>
                            <th>更新人 </th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in vm.data">
                            <td ng-bind="x.id"></td>
                            <td ng-bind="x.username"></td>
                            <td ng-bind="x.roleName"></td>
                            <td ng-bind="x.createBy"></td>
                            <td ng-bind="x.updateBy"></td>
                            <td ng-bind="x.createAt | date:'yyyy-MM-dd '"></td>
                            <td ng-bind="x.updateAt | date:'yyyy-MM-dd '"></td>
                            <td>
                                <table>
                                    <tr>
                                        <td ng-click=""><button  class="btn btn-success padding" ui-sref="admin.addAccount({id:x.id})">编辑</button></td>
                                        <td ng-click=""><button class="btn btn-danger margin padding" ng-disabled="x.id==1" ng-click="vm.delete(x.id)">删除</button></td>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    <div class="row">

        <my-page sizes="vm.params.size" pages="vm.params.page" total="vm.bigTotalItems" page-url="vm.pageUrl" ></my-page>

    </div>
</div>
