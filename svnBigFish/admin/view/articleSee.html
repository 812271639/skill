<div ui-view class="ng-scope">
<div class="page-body">
    <div class="panel panel-default">
        <!--头部-->
        <div class="panel-heading">

            <strong>文章查看</strong>


        </div>
        <!--body-->
        <div class="panel-body ">

            <form name="articleForm">

                <div class="form-group clearfix" >
                    <label class="col-md-2 control-label">标题</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="title"
                               ng-model="vm.params.title" required>
                    </div>

                </div>


                <div class="form-group clearfix">
                    <label class="col-md-2 control-label">分类</label>
                    <div class="col-md-8" >

                        <select class="form-control" name="type"  ng-model="vm.params.type">
                            <option value="">请选择</option>
                            <option ng-repeat=" (x,y) in vm.type" value="{{x}}"  ng-selected="x==vm.params.type">
                                {{y}}</option>

                        </select>
                    </div>

                </div>
                <div class="form-group clearfix">
                    <label class="col-md-2 control-label">封面</label>
                    <div class="col-md-8">
                        <img alt="图片预览" class="img-responsive" ng-src="{{vm.params.cover}}">
                    </div>
                </div>
                <div class="form-group clearfix" >
                    <label class="col-md-2 control-label">作者</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                               ng-model="vm.params.author" >
                    </div>

                </div>
                <div class="form-group clearfix" >
                    <label class="col-md-2 control-label">摘要</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                               ng-model="vm.params.intro" >
                    </div>

                </div>
                <div class="form-group clearfix" >
                    <label class="col-md-2 control-label">正文</label>
                    <div class="col-md-8">
                        <div type="text/html"
                             class="myEditor"
                             ng-if="vm.condition"
                             ng-model="vm.articleEditor.text"
                             meta-umeditor
                             meta-umeditor-config='vm.config'>
                        </div>
                    </div>

                </div>


                <div class="col-md-12 text-center">
                        <button class="btn btn-default cancelButton" type="reset"
                                ui-sref="admin.article">返回</button>

                </div>

            </form>
        </div>

    </div>
</div>
</div>
