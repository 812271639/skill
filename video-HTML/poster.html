<script>




    function getStyle(who,shuxing){
        if (who.currentStyle){
            return who.currentStyle[shuxing]
        }else {
            return getComputedStyle(who)[shuxing]
        }
    }
    function css(a,b,value){
        if(arguments.length == 2){  //获取
            return getStyle(a,b);
        }else if(arguments.length == 3){   //设置
            a.style[b] = value;
        }
    }

        var ojg = document.getElementById('jg');
        var fx = document.getElementById('fenxiang');
        ojg.onclick = function(){
            css(fx,'display','block');
        }

</script>
