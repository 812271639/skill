<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>好吧</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="iphone-inline-video.browser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="http://static.videogular.com/assets/videos/videogular.mp4"></video>
    <button class='play'>Play/pause video</button>
    <button class='fullscreen'>Go fullscreen</button>
    <h2 id="behavior"></h2>

    <script>
        var video = document.querySelector('video');
        var behavior = document.querySelector('#behavior');
        switch(location.search) {
            case '?enabled=false':
                behavior.textContent = 'Module disabled everywhere via URL parameter';
                break;
            case '?enabled=true':
                window.makeVideoPlayableInline(video, null, false);
                behavior.textContent = 'Module enabled everywhere (whether it’s necessary or not) via URL parameter';
                break;
            default:
            case '?enabled=auto':
                window.makeVideoPlayableInline(video);
                break;
        }
    </script>
    <script src="demo.js"></script>
</body>
</html>
