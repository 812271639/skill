<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素在父元素里面垂直居中</title>
    <style >
        #demo {
            width: 300px;
            height: 200px;
            background-color: grey;
            display: table-cell;
            vertical-align: middle;
        }
        .fl {
            float: right;
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
<div id="demo">
    <div class="fl"></div>
</div>


</body>
</html>
