<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap按钮</title>
    <script src="../dist/jquery-3.2.1.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../xiuzhen/dist/css/bootstrap.css">
</head>
<body>
<div class="container" style="padding: 50px;">
    <button class="btn">圆角按钮</button>
    <button class="btn btn-default">默认按钮</button>
    <button class="btn btn-info">信息按钮</button>
    <button type="button" class="btn btn-primary">原始按钮</button>
    <button class="btn btn-link">链接按钮</button>
    <button class="btn btn-lg">大的按钮</button>
    <button class="btn btn-sm">小的按钮</button>
    <button class="btn btn-xs">超小按钮</button>
    <button class="btn btn-block">块级按钮</button>
    <button class="btn btn-success">成功按钮</button>
    <button class="btn btn-success active">激活按钮</button>
    <button class="btn btn-success disabled" role="button">禁用按钮</button>
    <button type="button" class="btn btn-primary disabled">禁用按钮</button>
    <button class="btn btn-danger">危险按钮</button>
    <button class="btn btn-warning">警示按钮</button>
</div>


<table class="table table-condensed">

<!-- On rows -->
<tr class="active"> <td class="active">...</td>
    <td class="success">...</td>
    <td class="warning">...</td>
    <td class="danger">...</td>
    <td class="info">...</td></tr>
<tr class="success"> <td class="active">...</td>
    <td class="success">...</td>
    <td class="warning">...</td>
    <td class="danger">...</td>
    <td class="info">...</td></tr>
<tr class="warning"> <td class="active">...</td>
    <td class="success">...</td>
    <td class="warning">...</td>
    <td class="danger">...</td>
    <td class="info">...</td></tr>
<tr class="danger"> <td class="active">...</td>
    <td class="success">...</td>
    <td class="warning">...</td>
    <td class="danger">...</td>
    <td class="info">...</td></tr>
<tr class="info"> <td class="active">...</td>
    <td class="success">...</td>
    <td class="warning">...</td>
    <td class="danger">...</td>
    <td class="info">...</td></tr>
<tr>
    <td class="active">...</td>
    <td class="success">...</td>
    <td class="warning">...</td>
    <td class="danger">...</td>
    <td class="info">...</td>
</tr>
</table>
</body>
</html>
