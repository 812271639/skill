<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS 模块化</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <!--<script type="text/javascript" src="../../angular-messages/angular-messages.min.js"></script>-->
    <style>
        /*.ng-pristine{color:red;}*/
      /*.ng-dirty{color:red;}*/
      /*.ng-valid{color:red;}*/
        .ng-invalid{color:red;}
    </style>
</head>

<body>
<div ng-controller="ParentCtrl as p">
    <p>name:{{p.name}},age:{{p.age}}</p>
    <div ng-controller="ChildCtrl as c">
        <p>child name:{{p.name}},{{c.name}}，age:{{c.age}}</p>
    </div>
</div>
<div ng-controller="my">
    <form name="signup_form" novalidate >
        <div class="row">
            <div  class="large-12 columns">
                <label>Your name</label>
                <input  type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength=3 ng-maxlength=20 required="required"/>
                <div class="error" ng-messages="signup_form.name.$error"  >
                    <div ng-messages-include="errors.html"></div>
                    <!--<div ng-message="required">姓名不能为空</div>-->
                    <!--<div ng-message="minlength">姓名太短</div>-->
                    <!--<div ng-message="maxlength">姓名太长</div>-->
                </div>
            </div>
        </div>
    </form>
    <div class="col-md-8">
        <form name="formLink">
            <input type="text"
                   name="link"
                   class="form-control"
                   placeholder=""
                   ng-model="links"
                   ng-pattern="/^((ht|f)tps?):\/\/([\w-]+(\.[\w-]+)*\/?)+(\?([\w\-\.,@?^=%&:\/~\+#]*)+)?$/" required>
        </form>
        {{formLink.link.$valid}}
        {{links}}
    </div>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("ParentCtrl", function () {
        this.name = '小姐姐';
        this.age = 25;
    });
    app.controller("ChildCtrl", function () {
        var b = this;
        b.name = '另一个小姐姐';
        b.age = 23;

    });
    app.controller('my',function ($scope) {

    });
</script>
</body>
</html>
